<body ng-app="emp_details" >
    <header >
        <!-- Image and text -->
        <nav class="navbar navbar-light " style="background-color: rgb(16, 65, 139);box-shadow: 5px 6px 5px;z-index: 1;">
            <a class="navbar-brand" href="#" >
                <!-- <img src="/docs/4.6/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt=""> -->

            </a>
            <a class="navbar" style="color: white;" href="main.html">
                Logout
            </a>
        </nav>
        <div class="sidebar" style="box-shadow:  5px 10px black;box-shadow: 5px 7px 5px;">
          <a href="index.html">Home</a>
            <a href="#/html1" >Employees details</a> 
            <a href="#/html2" >Requests</a>
            <a href="#/html3" >Upcoming appointment</a>
          </div>
        
    </header>
    
    <div class="content" style="background-color: rgb(222, 227, 248);z-index: -1;margin: 5% 0 0 13%;padding: 5% 5%;">
        <h1>EMPLOYEES DETAILS</h1><br>
    <div ng-controller="emp_ctrl">
        <table>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>AGE</th>
                <th>STATION</th>
                <th>PHONE</th>
                <th>SALARY</th>
            <tbody>
                
                <tr ng-repeat="e in emp">
                    <!-- <td>{{e}}</td> -->
                    <td>{{e.ID}}</td>
                    <td>{{e.Name}}</td>
                    <td>{{e.Age}}</td>
                    <td>{{e.Station}}</td>
                    <td>{{e.Phone}}</td>
                    <td>{{e.Salary}}</td>
                    <td>{{e.contact}}</td>
                    <td>{{e.designation}}</td>
                    <td>{{e.service}}</td>
                    <td>{{e.team}}</td>
                </tr>
            </tbody>
        </table>
    </div> 
    </div>
</body>
